// System configuration file for a super simple omiron input service: This one just streams out
// heartbeat events (i.e. a sequence of update events at a regular rate).
// This config is useful to debug networking issues and as an example for basic event streaming.
config:
{
	services:
	{
		HeartbeatService: 
		{  
			rate = 1.0; // Send out one event per second.
		};
	};
};